{% extends 'helpbase.html' %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Category List</h1>
    <a href="{% url 'helpdesk:category-create' %}" class="btn btn-primary mb-3">Create New Category</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{% url 'helpdesk:category-edit' category.id %}" class="btn btn-warning btn-sm" title="Edit Category">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        
                        <!-- Delete Button -->
                        <a href="{% url 'helpdesk:category-delete' category.id %}" class="btn btn-danger btn-sm" title="Delete Category">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}

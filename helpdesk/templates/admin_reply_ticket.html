{% extends 'helpbase.html' %}
{% block title %}Admin Reply{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">
      <i class="fas fa-reply"></i> Reply to Ticket: {{ ticket.subject }}
    </h1>
  
    <!-- Form Section (Using Bootstrap and custom classes) -->
    <div class="border rounded shadow-sm mb-4 p-4">
      <div class="text-white p-3 rounded-top" style="background-color: #f3690e;">
        <h5><i class="fas fa-comments"></i> Provide your response</h5>
      </div>
      <div class="p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <!-- Adjust width of the form inputs -->
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="fas fa-paper-plane"></i> Submit Response
          </button>
        </form>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-4 text-center">
      <a href="{% url 'helpdesk:ticket_detail' pk=ticket.pk %}" class="btn btn-secondary btn-lg">
        <i class="fas fa-arrow-left"></i> Back to Ticket
      </a>
    </div>
  </div>

{% endblock %}

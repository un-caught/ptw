{% extends 'helpbase.html' %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-warning">
        <h4 class="alert-heading">Warning!</h4>
        <p>Are you sure you want to delete the category <strong>{{ category.name }}</strong>? This action cannot be undone.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <!-- Confirm Delete Button -->
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="fas fa-trash-alt"></i> Yes, delete it!
            </button>

            <!-- Cancel Button -->
            <a href="{% url 'helpdesk:category-list' %}" class="btn btn-secondary btn-lg">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

{% endblock content %}

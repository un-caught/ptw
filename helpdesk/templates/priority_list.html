{% extends 'helpbase.html' %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Priority List</h1>
    <a href="{% url 'helpdesk:priority-create' %}" class="btn btn-primary mb-3">Create New Priority</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for priority in priority %}
                <tr>
                    <td>{{ priority.id }}</td>
                    <td>{{ priority.name }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{% url 'helpdesk:priority-edit' priority.id %}" class="btn btn-warning btn-sm" title="Edit Priority">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        
                        <!-- Delete Button -->
                        <a href="{% url 'helpdesk:priority-delete' priority.id %}" class="btn btn-danger btn-sm" title="Delete Priority">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}

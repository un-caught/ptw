{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock title %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="section" value="{{ section }}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock content %}
